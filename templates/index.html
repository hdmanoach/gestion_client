{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Liste des clients</h2>

    <table class="table table-striped table-bordered align-middle shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Téléphone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for c in clients %}
                <tr>
                    <td>{{ c.nom }}</td>
                    <td>{{ c.prenom }}</td>
                    <td>{{ c.telephone }}</td>
                    <td>{{ c.email }}</td>
                    <td class="text-center">
                        <a href="{{ url_for('edit_client', id=c.id) }}" class="btn btn-warning btn-sm text-dark">Modifier</a>
                        <a href="{{ url_for('delete_client', id=c.id) }}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Supprimer ce client ?');">Supprimer</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    {% if clients|length == 0 %}
        <div class="alert alert-info text-center">Aucun client trouvé.</div>
    {% endif %}
</div>
{% endblock %}
