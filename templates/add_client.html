{% extends "base.html" %}
{% block content %}
{% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Erreur :</strong> {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

{% if success %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        Client ajouté avec succès !
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- Redirection automatique après 3 secondes -->
    <script>
        setTimeout(function() {
        window.location.href = "{{ url_for('index') }}";
    }, 3000); // 3 secondes
    </script>
{% endif %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Ajouter un client</h2>

    <form method="POST" class="border p-4 bg-light shadow-sm rounded">
        <div class="mb-3">
            <label class="form-label">Nom :</label>
            <input name="nom" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Prénom :</label>
            <input name="prenom" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Téléphone :</label>
            <input name="telephone" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email :</label>
            <input name="email" type="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Boîte postale :</label>
            <input name="boite_postale" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Adresse :</label>
            <input name="adresse" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ville :</label>
            <input name="ville" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Pays :</label>
            <input name="pays" class="form-control" required>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success px-4">Ajouter</button>
        </div>
    </form>
</div>
{% endblock %}
