{% extends "base.html" %}

{% block content %}
{% if error %}
    <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        <strong>Erreur :</strong> {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

{% if success %}
    <div class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        Modifications enregistrées avec succès !
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <script>
        // Redirige automatiquement vers la page d'accueil après 3 secondes
        setTimeout(function() {
            window.location.href = "{{ url_for('index') }}";
        }, 3000);
    </script>
{% endif %}

<div class="container mt-4">
    <h2 class="text-center mb-4">Modifier un client</h2>

    <form method="POST" class="form border p-4 shadow-sm bg-light rounded">
        <div class="mb-3">
            <label class="form-label">Nom :</label>
            <input name="nom" value="{{ client.nom }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Prénom :</label>
            <input name="prenom" value="{{ client.prenom }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Téléphone :</label>
            <input name="telephone" value="{{ client.telephone }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email :</label>
            <input name="email" type="email" value="{{ client.email }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Boîte postale :</label>
            <input name="boite_postale" value="{{ client.boite_postale }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Adresse :</label>
            <input name="adresse" value="{{ client.adresse }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ville :</label>
            <input name="ville" value="{{ client.ville }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Pays :</label>
            <input name="pays" value="{{ client.pays }}" class="form-control" required>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-warning px-4 text-dark">Mettre à jour</button>
        </div>
    </form>
</div>
{% endblock %}
